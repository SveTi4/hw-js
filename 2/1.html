<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  'c' равно 2, т.к. операция '++' увеличивает число на 1; если она стоит перед переменной, 
  то она сначала увеличит переменную, а после выполнит действие, получим с = (a + 1)
  В косоль пойдёт с, раное 2
  */
  c = ++a;
  console.log(c);

  /*
  В этом примере операция '++' стоит после переменной 'd', 
  поэтому санчала выполнится действие присваивания,
  после чего переменная увеличится на 1, т.е
  1. d = b;
  2. b = b + 1;
   */
  d = b++;
  console.log(d);

  /*
  В первю очередь выполняется '++a', где a = 2, 
  потом выполняется сложение и присваивание, получим с = 2 + (2 + 1) = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В b лежит 2, сначала выполнится сложение и присваивание, а потом 'b++', т.е.
  1. d = 2 + b;
  2. b = b + 1;
  3. console.log(d); // 4
  4. console.log(a); // 3
  5. console.log(b); // 3
  */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
