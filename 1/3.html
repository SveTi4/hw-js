<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10, получаем 20
  2. 20 складываем с "10", т.к. второгое слогаемое - строка, 
  то первое превращается втроку, получаем "2010"
  3. С помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10");
  
  /*
  1. 10 складываем с "10", т.к. второе слогаемое - строка, 
  то первое превращается встроку "10", плучаем "1010"
  2. "10" складываем с 10, т.к. первое слогаемое - строка, 
  то второе превращается встроку "10", плучаем "101010"
  3. С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 складываем с 10, плучаем 20
  2. видим +"10", унарный плюс превращает строку "10" в число, 
  плучаем 10
  3. возвращаемся к 20 и складываем с 10, получаем 30
  4. С помощью console.log выводим число 30 в консоль
  */
  console.log(10 + 10 + +"10");

  /*
  1. видим -"", пустая строка - это null, унарный минус превращает
  null в -0
  2. 10 делим на -0, плучаем -Infinity
  3. С помощью console.log выводим -Infinity в консоль
  */
  console.log(10 / -"");

  /*
  1. видим +"2,5", в строке стоит запятая поэтому получаем NaN
  2. 10 делим на NaN, получаем NaN
  3. С помощью console.log выводим NaN в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
