<script>
  "use strict";

  /**
   * Returns the rectangle object with width and height parameters and
   * getArea() method.
   *
   * @param {number} width - Rectangle width
   * @param {number} height - Rectangle height
   * @param {text} [border] - Rectangle border
   * @return {Rectangle}
   */
  function Rectangle(width, height, border, background) {
    this.width = width ?? "100";
    this.height = height ?? "100";
    this.border = border ?? "1px black solid";
    return this.writeRec();
  }

  Rectangle.prototype.writeRec = function () {
    const rectangleEl = document.createElement("div");
    rectangleEl.style.width = `${this.width}px`;
    rectangleEl.style.height = `${this.height}px`;
    rectangleEl.style.border = `${this.border}`;
    document.body.insertAdjacentElement("beforeend", rectangleEl)
  }

  Rectangle.prototype.getArea = function () {
    return this.width * this.height;
  }

  const r = new Rectangle(10, 20);
  console.log(r.width); // 10
  console.log(r.height); // 20
  console.log(r.getArea()); // 200
</script>
